<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>school54.ru</title>
  <style>
  body {
    padding:0;
    margin:0;
       display: flex;
   justify-content: center;
   box-sizing: border-box;
  }
  * {
   transition: all 1s ease;
  } 
  .slider-with-js {
   display: flex;
   justify-content: center;
 }

 #slides {
  font-size: 32px;
  position: relative;
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.slide {
  position: absolute;
  opacity: 0;
  transition: ease 1500ms; 
  padding:0;
  margin:0;
  width: 100%;
  height: 100vh;
  background-color: #000;
  transition: 300ms ease;

}
.first {
  opacity: 1;
  transition: 300ms ease;
  background-color: #000;
}
@keyframes scale {
  0% {  transform: scale(1);}
  50% {  transform: scale(1.05);}
  100% {  transform: scale(1);}
}
.showing {
  opacity: 1;
   background-color: #000;
  transition: 1500ms ease;
}
.slide {
  transition: 1500ms ease;
  background-repeat: no-repeat;
  background-size: 108%;
  background-position: 50% 50%;
}

  </style>
</head>
<body>
  <div id="slides" class="ParentSlide">
    <div class="slide showing"></div>
  </div>
</body>

<script type="text/javascript">
  "use strict";


var AddElementsForImages = function (number) {
  var ElementOfSlide = document.createElement('div');
  ElementOfSlide.className='slide';
  document.querySelector('.ParentSlide').appendChild(ElementOfSlide);
}
// how many jpg in row
let HowManyImageForSlide = 4; // if you have 6 image need type 4; work rule  n-2
for ( let j=0; j<=HowManyImageForSlide; j++) {
  AddElementsForImages(j)
}

let FindAllItems = document.querySelectorAll('.slide');
FindAllItems.forEach(function(item,i) {
  let FullPath = 'url(' + 'img/slide' + i + '.jpg' + ')';
  item.style.backgroundImage = FullPath;
})

//slider on js
var slides = document.querySelectorAll('#slides .slide');
var currentSlide = 0;

let Interval = 8500; //time for change pictures
var slideInterval = setInterval(nextSlide,Interval);
// default time = 8500
function nextSlide() {
    slides[currentSlide].className = slides[currentSlide].className.replace(' showing','');
    currentSlide = (currentSlide+1)%slides.length;
    slides[currentSlide].className += ' showing'; 
}

// console.log('WE WORK')
</script>

</html>
